<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversion Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Conversion complete</h1>
        <p>Select a file to download.</p>
      </header>

      <section class="card">
        <ul class="results">
          {% for filename in outputs %}
          <li>
            <span>{{ filename }}</span>
            <a
              class="button-link"
              href="{{ url_for('download', file_id=file_id, filename=filename) }}"
              >Download</a
            >
          </li>
          {% endfor %}
        </ul>
      </section>

      <a class="text-link" href="{{ url_for('index') }}">Convert another file</a>
    </main>
  </body>
</html>
